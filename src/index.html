<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" >
  <link rel="stylesheet" href="static/css/reset.css">
  <link rel="stylesheet" href="static/css/app.css">
  <link rel="stylesheet" href="static/css/app@768px.css">
  <link rel="stylesheet" href="static/css/index.css">
  <link rel="stylesheet" href="static/css/index@768px.css">
  <title>Web Pub Boilerplate - VUE</title>
</head>
<body>
  <div id="global" v-bind:class="{'open-modal': openModal}">
    <header class="clearfix">
      <a href="#body">
        <img 
          src="static/images/logo.png" 
          alt="로고"
          class="logo">
      </a>
      
      <ul class="clearfix pc">
        <li>
          <a href="">
            About
          </a>
        </li>
        <li>
          <a href="">
            People
          </a>
        </li>
        <li>
          <a href="">
            Contact
          </a>
        </li>
      </ul>
  
      <img 
        src="static/images/hamburger.svg" 
        alt="햄버거버튼"
        class="hamburger"
        @click="sidemenu = true">
    </header>
    
    <main>
  
      <section class="section">
        <div class="section__inner">
        </div>
      </section>
  
      <!-- sidemenu -->
      <div class="sidemenu" v-bind:class="{active: sidemenu}" @click="sidemenu = false">
        <div class="sidemenu__inner" @click="preventEvent($event)">
          <ul>
            <li>
              <img 
                src="static/images/logo.png" 
                class="logo"
                alt="로고">
            </li>
            <li>
              <a href="#">Menu 1</a>
            </li>
            <li>
              <a href="#">Menu 2</a>
            </li>
            <li>
              <a href="#">Menu 3</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>

  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
  <script src="static/js/vue.js"></script>
  <script src="static/js/smooth-scrollbar.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="static/js/app.js"></script>
  <script src="static/js/index.js"></script>
</body>
</html>
